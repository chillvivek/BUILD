<input class="np-e-tree-handle-page-name np-e-tree-handle-page-input-js"
       ng-class="{'np-e-tree-handle-selected': (item.data._selected && !editing), 'np-e-tree-handle-page-edit': editing}"
       readOnly="true" type="text" maxlength="60" ng-model="item.displayName" ng-show="item.data.isPageElement()" ng-blur="saveDisplayName()"
       ng-dblClick="editPageOnTree()">
<div class="np-e-tree-handle-page-img np-e-tree-handle-page-img-edit" ng-click="editPageOnTree($event, item)"
     ng-show="item.data.isPageElement() && !editing"  ui-tooltip
ui-tooltip-content="Rename Page" ui-tooltip-side="top" ui-tooltip-class="ui-tooltip-white"></div>
<div class="np-e-tree-handle-page-img np-e-tree-handle-page-img-delete" ng-click="deletePageOnTree(item)"
     ng-show="item.data.isPageElement() && !editing"  ui-tooltip
     ui-tooltip-content="Delete Page" ui-tooltip-side="top" ui-tooltip-class="ui-tooltip-white"></div>

<ui-dialog id="np-e-tree-handle-confMessage" cancel-text="Cancel"
           close-text="Delete"
           close-action="delete(item)"
           content= "Are you sure you want to delete this page?">
</ui-dialog>
