<div ng-controller="modelHomeWidgetCtrl as modelHomeWidget" layout="column" class="animated fadeIn" layout-fill id="model-home"
     >


    <div layout="row" class="np-p-separator"></div>
    <div layout="row" class="np-p-line">
        <span class="np-p-line-title">Data Model<span class="np-p-line-title-data-modeler-disabled" ng-if="!modelHomeWidget.dataModelerEnabled"> not enabled for designing Blank Pages</span></span>
        <span>
            <ui-button ng-if="modelHomeWidget.dataModelerEnabled" ng-disabled="modelHomeWidget.prototypeLocked" size="large" ng-click="modelHomeWidget.openDataModelView()">GO
                TO DATA MODEL
            </ui-button>
        </span>
    </div>
    <div layout="row" class="np-p-separator"></div>
</div>
