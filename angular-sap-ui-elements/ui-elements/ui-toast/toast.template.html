<div class="ui-toast ui-toast-{{hPos}} ui-toast-{{vPos}}" ng-show="messages.length > 0">
    <ul class="ui-toast-list">
        <ui-toast-message ng-repeat="message in messages" message="message">
            <span ng-if="!message.isObject" ng-bind-html="message.content"></span>
            <div ng-if="message.isObject">
                <span ng-bind-html="message.title"></span>
                <div class="ui-toast-content-list">
                    <ul class="ui-toast-content-list-entries">
                        <li class="ui-toast-content-list-entry" ng-repeat="msg in message.content" ng-bind-html="msg.message"></li>
                    </ul>
                </div>
            </div>
        </ui-toast-message>
    </ul>
</div>
