<div class="fixed-table-container">
    <div class="fixed-table-container-inner extrawrap">
        <table cellspacing="0" class="ui-participant-grid">
            <thead>
                <tr class="head">
                    <th class="w60">
                        <div class="first">#</div>
                    </th>
                    <th class="w150">
                        <div>PARTICIPANT</div>
                    </th>
                    <th class="w100">
                        <div>RESULT</div>
                    </th>
                    <th class="w150">
                        <div>PAGES VISITED</div>
                    </th>
                    <th class="w180">
                        <div>TOTAL DURATION</div>
                    </th>
                    <th class="w140">
                        <div>ANNOTATIONS</div>
                    </th>
                    <th class="w300">
                        <div>COMMENTS</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="n in bindModel track by $index" ng-click="setSelected($index)" ng-class="{expend: (isSelectedIndex === $index)}">
                    <td>
                        <span ng-bind="$index + 1" class="first span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header"></div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span> </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span ng-bind="n.participant" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header"></div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span> </span>
                            </div>
                        </div>
                    </td>
                    <td ng-class="{'success': n.result === 'completed correctly', 'fail': n.result ==='completed incorrectly', 'abandon': n.result === 'aborted'}">
                        <span ng-bind="n.result | TaskStatusFilter" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header"></div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span> </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span ng-bind="n.totalPagesVisited || 0" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header">Pages (Times Visited)</div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span ng-bind="k.pages" class="span-txt"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span ng-bind-html="n.totalDuration | AverageDurationFilter" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header">Duration</div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span ng-bind-html="k.duration | AverageDurationFilter" class="span-txt"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span ng-bind="n.totalAnnotations || 0" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header">Annotations</div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span ng-bind="k.annotation" class="span-txt"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span ng-bind="n.totalComments || 0" class="span-txt"></span>
                        <div class="nested-grid" ng-class="{expend: (isSelectedIndex === $index)}" ng-if="n.tasks.length >0">
                            <div class="sub-header grid-sub-header">Comments</div>
                            <div class="sub-header grid-sub-header sub-tasks" ng-repeat="k in n.tasks track by $index">
                                <span ng-bind="k.comments" class="span-txt"></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
